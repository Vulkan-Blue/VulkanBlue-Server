<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .container {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
        }
        .item {
            display: inline-block;
            margin: 10px;
        }
        .item img {
            display: block;
            width: 200px;
            height: auto;
        }
        .item p {
            text-align: center;
        }
       
    </style>
</head>
<body>
    <button class="scroll-button scroll-left" onclick="scrollLeft()">⬅️</button>
    <div class="container" id="imageContainer">
        <div class="item">
            <img src="image1.jpg" alt="Imagen 1">
            <p>Descripción de la Imagen 1</p>
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Imagen 2">
            <p>Descripción de la Imagen 2</p>
        </div>
        <div class="item">
            <img src="image3.jpg" alt="Imagen 3">
            <p>Descripción de la Imagen 3</p>
        </div>
        <div class="item">
            <img src="image4.jpg" alt="Imagen 4">
            <p>Descripción de la Imagen 4</p>
        </div>
        <div class="item">
            <img src="image5.jpg" alt="Imagen 5">
            <p>Descripción de la Imagen 5</p>
        </div>
        <div class="item">
            <img src="image6.jpg" alt="Imagen 6">
            <p>Descripción de la Imagen 6</p>
        </div>
    </div>
    <button class="scroll-button scroll-right" onclick="scrollRight()">➡️</button>

    <script>
        function scrollLeft() {
            document.getElementById('imageContainer').scrollBy({
                left: -200,
                behavior: 'smooth'
            });
        }

        function scrollRight() {
            document.getElementById('imageContainer').scrollBy({
                left: 200,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
